{% load static %}
<script src="{% static 'jQuery.js' %}"></script>
<script src="{% static 'script.js' %}"></script>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Topaz</title>
        <link href='https://fonts.googleapis.com/css?family=Bree Serif' rel='stylesheet'>
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    </head>
    <body>
        <header>
            <div>
                <h1>>Topaz</h1>
                <h2>Tourism Made Easy</h2>
            </div>            
        </header>
        <section>
            <form id="form">
                <h3>What city are you seeing?</h3>
                <input type="text" id="where">
                <br>
                <h3>When will you be there?</h3>
                <input type="date" id="date">
                <br>
                from
                <br>
                <input type="time" id="start">
                to
                <input type="time" id="end">
                <br>
                <h3>What would you like to do?</h3>
                <div id="newActivity"></div>
                <input type="button" value="+" onclick="addNewActivityLine()">
                <br>
            </form>
            <!-- <button id="go" onclick="disableForm()">GO!</button> -->
            <form action='results' method='GET'>
            <button id="resultsButton" type='submit'>Get Results!</button>
            </form>
        </section>
    </body>
</html>
